<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title></title>
    <style>

    </style>
  </head>
  <body>
    <div class="slideshow">
      <picture>
        <source media="(max-width: 600px)" srcset="img/badger1-sm.jpg" />
        <img src="img/badger1.jpg" alt="A badger" />
      </picture>
      <picture>
        <source media="(max-width: 600px)" srcset="img/badger2-sm.jpg" />
        <img src="img/badger2.jpg" alt="A badger" />
      </picture>
      <picture>
        <source media="(max-width: 600px)" srcset="img/badger3-sm.jpg" />
        <img src="img/badger3.jpg" alt="A badger" />
      </picture>
      <picture>
        <source media="(max-width: 600px)" srcset="img/badger4-sm.jpg" />
        <img src="img/badger4.jpg" alt="A badger" />
      </picture>
      <picture>
        <source media="(max-width: 600px)" srcset="img/mushroom-sm.jpg" />
        <img src="img/mushroom.jpg" alt="A badger" />
      </picture>
      <div class="navButton" id="leftButton"><</div>
      <div class="navButton" id="rightButton">></div>
    </div>

    <script>
      let currentSlide = 0;
      let slides = document.querySelectorAll(".slideshow img");

      nextSlide = () => {
        currentSlide++;
        if (currentSlide >= slides.length) currentSlide = 0;
        showSlide();
      };

      prevSlide = () => {
        currentSlide--;
        if (currentSlide < 0) currentSlide = slides.length - 1;
        showSlide();
      };

      showSlide = () => {
        for (let i = 0; i < slides.length; i++) {
          slides[i].style.opacity = 0;
          slides[i].style.display = "none";
        }
        console.log(slides[currentSlide]);
        slides[currentSlide].style.opacity = 1;
        slides[currentSlide].style.display = "block";
      };

      showSlide();
      document
        .getElementById("leftButton")
        .addEventListener("click", prevSlide);
      document
        .getElementById("rightButton")
        .addEventListener("click", nextSlide);
    </script>
  </body>
</html>
